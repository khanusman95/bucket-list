<div class="container color-dark ">
  <div class="col">
    <p>Add a task todo</p>
  </div>
  <div class="col">
    <p>Your todo list contains ( {{ itemCount }} ) items</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length" >
  <div class="col">
    <p class="sm">Use this form below to add a new to-do item. What do you want do?</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life Goal..." [(ngModel)]="goalText" >            
      <input type="submit" class="btn" value="Add Item" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals ; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
